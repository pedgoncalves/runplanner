<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>RUNPLANNER | Keep Running</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
    <h:outputScript name="js/login.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">
    
    <div class="Container">
        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">RUN</span><span class="hardblue">PLANNER</span></span>
            </a>
            <div class="EmptyBox10"></div>
        </div>

        <!-- LOGIN BOX COVER START -->
        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container">
                <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                </div>

                <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
	                <p:messages id="messages" showDetail="false" />
                
                	<h:form prependId="false" >
	                    <div class="EmptyBox50"></div>
	                    <p:inputText placeholder="Email" name="j_username" id="j_username" styleClass="Container80 Fnone MarAuto Fs18"/>
	                    <div class="EmptyBox10"></div>
	                    <p:password placeholder="Senha" name="j_password" id="j_password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
	                    <div class="EmptyBox20"></div>
	                    <div class="EmptyBox30"></div>
	                    <p:commandButton id="btEntrar" action="#{loginBean.doLogin}" value="Entrar" styleClass="Fs16" ajax="false"/>
	                    <div class="EmptyBox50"></div>
					</h:form>
                </div>

            </div>
        </div>
    </div>
    <!-- LOGIN BOX COVER END -->
    
    <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10 TexAlCenter">
		<p class="leaden Fs12">Esqueceu sua senha? <a href="pages/recover.jsf" class="hardblue">Click aqui.</a></p>
		<p class="leaden Fs12">Possui uma assessoria esportiva e deseja conhecer o RunPlanner? <a href="about.jsf" class="hardblue">Click aqui.</a></p>
	</div>
    
</h:body>

</html>
