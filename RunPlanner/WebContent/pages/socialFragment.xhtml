<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fb="http://ogp.me/ns/fb#"
	xmlns:og="http://ogp.me/ns#"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<p:panel rendered="#{loginBean.userId==activityMBean.activity.student.id}">
		<h:outputLabel value="Compartilhe:" />
		<p:inputText size="45" value="#{activityMBean.activity.shortenUrl}" readonly="true"/>
	
		<a href="https://twitter.com/share" class="twitter-share-button"
			data-text="#{activityMBean.activity.socialTitle}" 
			data-url="#{activityMBean.activity.shortenUrl}"
			data-hashtags="RunPlanner" data-via="RunPlanner" data-lang="pt" data-count="none">Tweetar</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		
		<fb:like href="#{activityMBean.activity.shortenUrl}" send="false" layout="button_count" show_faces="false" ></fb:like>
	</p:panel>
	
</ui:fragment>
