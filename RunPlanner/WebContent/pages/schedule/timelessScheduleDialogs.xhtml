	<p:dialog widgetVar="eventDialogFirstDay"
		header="#{msgs['schedule.event.detail']}" modal="true" width="500"
		height="570" id="eventDialogFirstDay" position="center"
		onShow="eventDialogFirstDay.initPosition();">

		<div id="eventDetails" style="padding: 10px">

			<p>
				<h:outputLabel  value="#{msgs['schedule.event.warmup']}" style="width: 105px;" />
				<p:inputText  value="#{timelessScheduleTemplateMBean.timelessScheduleWeek.firstDay.warmUp}" maxlength="50" id="warmUp1"/>
			</p>

			<p>
				<h:outputLabel  value="#{msgs['schedule.event.title']}" style="width: 150px;" />				
				<p:inputTextarea 
					value="#{timelessScheduleTemplateMBean.timelessScheduleWeek.firstDay.description}"
					style="width:450px;height:120px;" autoResize="false" maxlength="500" id="desc1" />
			</p>

			<p>
				<h:outputLabel value="#{msgs['schedule.event.cooldown']}" style="width: 115px;" />
				<p:inputText value="#{timelessScheduleTemplateMBean.timelessScheduleWeek.firstDay.coolDown}" maxlength="50" id="coolDown1" />
			</p>

			<p>
				<h:outputLabel value="#{msgs['schedule.event.observations']}" />
				<p:inputTextarea 
					value="#{timelessScheduleTemplateMBean.timelessScheduleWeek.firstDay.observations}"
					style="width:450px;height:100px;" autoResize="false" maxlength="500" />
			</p>

			<p>
				<h:outputLabel value="#{msgs['schedule.event.route']}" style="width: 105px;" />
				<p:selectOneMenu value="#{timelessScheduleTemplateMBean.route1.id}"
					style="width:450px; position:relative;">
			        <f:selectItem itemLabel="Selecione..." noSelectionOption="true" />   
					<f:selectItems value="#{timelessScheduleTemplateMBean.routeList}" />
				</p:selectOneMenu>
			</p>

			<p style="text-align: center !important;">
				<p:commandButton value="#{msgs['template.button.save']}"
					action="updateWeek"
					oncomplete="PF('eventDialogFirstDay').hide();"
					update="panelWeek" />
					
				<p:commandButton value="#{msgs['template.button.delete']}"
					actionListener="#{timelessScheduleTemplateMBean.deleteDay1}"
					oncomplete="PF('eventDialogFirstDay').hide(); document.getElementById('warmUp1').value=''; 
						document.getElementById('desc1').value=''; document.getElementById('coolDown1').value=''; )"
					update="panelWeek">
				</p:commandButton>
			</p>
		</div>
	</p:dialog>
