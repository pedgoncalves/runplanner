<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="#{loginBean.templateVersion}">
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
	<ui:define name="content">
	
		<style>
		    .tabelaGPS td
		    {
		        cursor: pointer;
		    }
		</style>

	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/prototype.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/Util-Broadcaster.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/Util-BrowserDetect.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/Util-DateTimeFormat.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/Util-PluginDetect.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/Util-XmlConverter.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminMeasurement.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminSample.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminSeries.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminActivity.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/TcxActivityFactory.js" type="text/javascript"></script>
	    <script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminObjectGenerator.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminGpsDataStructures.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminPluginUtils.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminDevice.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminDevicePlugin.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminDeviceControl.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminDirectoryFactory.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GarminFile.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/GHN.js" type="text/javascript"></script> 
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/jquery-1.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/jquery-ui-1.js" type="text/javascript"></script>
		<script src="${facesContext.externalContext.requestContextPath}/js/garmin/RunPlannerGarmin.js" type="text/javascript"></script>

		<p:messages id="messages" showDetail="false" />
		<div class="pageTitleBox">#{msgs['activity.page.new.title']}</div>
		<div class="subtitle">#{msgs['activity.title.new.garmin']}</div>
				
		
		<div style="border-radius:0 !important; height: 330px;" class="filtro">
		
			<div style="height:0px; width:0px;">
				<object id="GarminNetscapePlugin" type="application/vnd-garmin.mygarmin" width="0" height="0"></object>		
			</div>	
			

			<br/><br/>
			<div id="progresso" style="text-align: center;">
				<span id="status">Seu Garmin não parece estar conectado!</span>
				<br/>
				<br/>
				<div class="vidaEquipamento tooltip" style="width: 350px; margin-left: auto; margin-right: auto;" id="progressBar">
					<div style="width: 0px; overflow: hidden;" id="proxAtualiz">
					</div>
				</div>
				<br/>
				<span id="substatus">Conecte-o e <a href="javascript:baixarDados();">tente novamente</a>.</span>
			</div>
			
			<div id="dados" style="display: none; height: 170px;" align="center">
				
				<table class="tabela tabelaGPS" border="0" cellpadding="1" cellspacing="1">
					<thead>
						<tr>
							<th width="200px" height="20px" style="font-size: 12px !important;">
								<b>Dia</b>
							</th>
							<th width="200px" height="20px" style="font-size: 12px !important;">
								<b>Horário</b>
							</th>
							<th width="100px"  style="text-align:center !important;">
								
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<br/>
			<div class="buttons">
				<h:form>
					<p:commandButton value="#{msgs['template.button.cancelar']}" action="#{activityMBean.goToInit}" ajax="false" immediate="true"/>
				</h:form>
			</div>
		</div>
		
		<script type="text/javascript">
			baixarDados();
		</script>
		
  </ui:define>
  
</ui:composition>
