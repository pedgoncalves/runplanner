<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<style type="text/css">
		.ui-button-text{
    		color: white !important;
		}
		
		.ui-panel {
   			background-color: transparent !important;
		}
		
	</style>

	<p:dialog widgetVar="wizardDialog" 
			id="wizardDialog" 
			modal="true" 
			width="800" 
			height="500"
			draggable="false"
			closable="false" 
            resizable="false"
            visible="true"
            showHeader="false">
            
		<h:form>	
			<div class="wizHeader">
				<SPAN class="wizHeaderText"><h:outputText value="#{msgs['wizard.title']}"/></SPAN>
			</div>
					
			<div class="divWizard">			
				<p:messages id="messages" showDetail="false" />
				 		
				
				<p:panel id="contentPanel" style="background-color: transparent !important; border: 0px;">
					<div style="padding: 10px">
					
					<p:panel rendered="#{wizardMBean.stepNow == 0}"  style="background-color: transparent !important; border: 0px;">
						<div style="padding-left: 150px; padding-top: 80px;">
							<h:outputText value="Bem-Vindo ao RunPlanner!" style="color: #00829C; font-weight: 900; font-size: 16px;"/>
							<br/><br/><br/><br/>
							<h:outputText value="#{msgs['wizard.step0.title']}" escape="false" style="color: #00829C; font-weight: bold; letter-spacing: 2px;"/>
						</div>
					</p:panel>
					
					
					<p:panel rendered="#{wizardMBean.stepNow == 1}" id="advicePanel" style="background-color: transparent !important; border: 0px;">
					
						<div class="stepBox">
							<div class="help">
								<img src="${facesContext.externalContext.requestContextPath}/images/help.png" id="helpImg"/>
							</div>							
							<div class="numberBoxDisabled" style="right: 40px;">4</div>								
							<div class="numberBoxDisabled" style="right: 60px;">3</div>	
							<div class="numberBoxDisabled" style="right: 80px;">2</div>
							<div class="stepBoxText" style="right: 110px;"><h:outputText value="#{wizardMBean.stepTitle}" /></div>
							<div class="numberBoxActive" style="right: 250px;">1</div>							
						</div>							
						
		   				<script type="text/javascript">
		   					$(document).ready(function() 
		   					{
		   						
				   				$('#helpImg').qtip({
								   content: "#{msgs['wizard.help.advice']}",
								   show: 'mouseover',
								   hide: 'mouseout',
								   style: { 
									   	  width: 500,
									      name: 'cream',
									      tip: 'topRight'
								   },
								   position: {
									      corner: {
									         target: 'bottomLeft',
									         tooltip: 'topRight'
									      }
									   }
								});
		   					});
						</script>
					
						<center>						
							<ui:include src="adviceWizard.xhtml"/>
						</center>						
		   			</p:panel>
		   			
		   			<p:panel rendered="#{wizardMBean.stepNow == 2}" id="rhythmPanel" style="background-color: transparent !important; border: 0px;">
		   			

						<div class="stepBox" id="stepBox">
							<div class="help">
								<img src="${facesContext.externalContext.requestContextPath}/images/help.png" id="helpImg"/>
							</div>								
							<div class="numberBoxDisabled" style="right: 40px;">4</div>								
							<div class="numberBoxDisabled" style="right: 60px;">3</div>	
							<div class="stepBoxText" style="right: 87px;"><h:outputText value="#{wizardMBean.stepTitle}" escape="false"/></div>
							<div class="numberBoxActive" style="right: 200px;">2</div>							
							<div class="numberBoxDisabled" style="right: 233px;">1</div>							
						</div>						
						
		   				<script type="text/javascript">
		   					$(document).ready(function() 
		   					{
		   						
				   				$('#helpImg').qtip({
								   content: "#{msgs['wizard.help.rhythm']}",
								   show: 'mouseover',
								   hide: 'mouseout',
								   style: { 
									   	  width: 500,
									      name: 'cream',
									      tip: 'topRight'
								   },
								   position: {
									      corner: {
									         target: 'bottomLeft',
									         tooltip: 'topRight'
									      }
									   }
								});
		   					});
						</script>
						
						<center>
							<ui:include src="rhythmWizard.xhtml"/>						
						</center>
					</p:panel>
					
					<p:panel rendered="#{wizardMBean.stepNow == 3}" id="teacherPanel" style="background-color: transparent !important; border: 0px;">

						<div class="stepBox">
							<div class="help">
								<img src="${facesContext.externalContext.requestContextPath}/images/help.png" id="helpImg"/>
							</div>								
							<div class="numberBoxDisabled" style="right: 40px;">4</div>
							<div class="stepBoxText" style="right: 67px;"><h:outputText value="#{wizardMBean.stepTitle}" /></div>								
							<div class="numberBoxActive" style="right: 156px;">3</div>	
							<div class="numberBoxDisabled" style="right: 190px;">2</div>							
							<div class="numberBoxDisabled" style="right: 210px;">1</div>							
						</div>
												
		   				<script type="text/javascript">
		   					$(document).ready(function() 
		   					{
		   						
				   				$('#helpImg').qtip({
								   content: "#{msgs['wizard.help.teacher']}",
								   show: 'mouseover',
								   hide: 'mouseout',
								   style: { 
									   	  width: 500,
									      name: 'cream',
									      tip: 'topRight'
								   },
								   position: {
									      corner: {
									         target: 'bottomLeft',
									         tooltip: 'topRight'
									      }
									   }
								});
		   					});
						</script>
						
						<center>						
							<ui:include src="teacherWizard.xhtml"/>
						</center>	
					</p:panel>
					
					<p:panel rendered="#{wizardMBean.stepNow == 4}" id="teamPanel" style="background-color: transparent !important; border: 0px;">
						
						<div class="stepBox">
							<div class="help">
								<img src="${facesContext.externalContext.requestContextPath}/images/help.png" id="helpImg"/>
							</div>														
							<div class="stepBoxText" style="right: 50px;"><h:outputText value="#{wizardMBean.stepTitle}" /></div>
							<div class="numberBoxActive" style="right: 101px;">4</div>								
							<div class="numberBoxDisabled" style="right: 135px;">3</div>	
							<div class="numberBoxDisabled" style="right: 155px;">2</div>							
							<div class="numberBoxDisabled" style="right: 175px;">1</div>							
						</div>
												
		   				<script type="text/javascript">
		   					$(document).ready(function() 
		   					{
		   						
				   				$('#helpImg').qtip({
								   content: "#{msgs['wizard.help.team']}",
								   show: 'mouseover',
								   hide: 'mouseout',
								   style: { 
									   	  width: 500,
									      name: 'cream',
									      tip: 'topRight'
								   },
								   position: {
									      corner: {
									         target: 'bottomLeft',
									         tooltip: 'topRight'
									      }
									   }
								});
		   					});
						</script>
						
						<center>						
							<ui:include src="teamWizard.xhtml"/>
						</center>
					</p:panel>
					
					<p:panel rendered="#{wizardMBean.stepNow == 5}"  style="background-color: transparent !important; border: 0px;">
						<div style="padding-left: 150px; padding-top: 80px;">
							<h:outputText value="#{msgs['wizard.stepFinal.title']}" style="color: #00829C; font-weight: 900; font-size: 16px;"/>
							<br/><br/><br/><br/>
							<h:outputText value="#{msgs['wizard.stepFinal.text']}" escape="false" style="color: #00829C; font-weight: bold; letter-spacing: 2px;"/>
						</div>
					</p:panel>
					
					</div>
				</p:panel>
				
			</div>
			
			<div class="divWizardButton">
				<p:panel id="buttons" style="background-color: transparent !important; border: 0px;">
					<p:commandButton 
						id="backBtn" 
						value="Voltar" 
						styleClass="wizardButton" 
						update="contentPanel, messages, buttons"
						actionListener="#{wizardMBean.back}"
						rendered="#{wizardMBean.stepNow>0}"/>
				
					<p:commandButton  
						value="Prosseguir" 
						styleClass="wizardButton" 
						update="contentPanel, messages, buttons"
						actionListener="#{wizardMBean.next}"
						disabled="#{wizardMBean.nextDisabled}"
						rendered="#{wizardMBean.stepsNumber>wizardMBean.stepNow}"/>
						
					<p:commandButton  
						value="Finalizar" 
						styleClass="wizardButton" 						
						rendered="#{wizardMBean.stepNow==wizardMBean.stepsNumber}"						
						actionListener="#{wizardMBean.finalize}"
						oncomplete="wizardDialog.hide();"/>						
				</p:panel>
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
