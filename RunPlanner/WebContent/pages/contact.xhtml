<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="#{loginBean.templateVersion}">
		
  <ui:define name="content">
		
	<h:form>
		<br/>
		<p:panel id="filter" header="#{msgs['contact.title']}"> 
			<p:messages id="messages" showDetail="false" /> 
		</p:panel>		
		
		
		<div class="filtro">
		<center>
			<br/>
			<table>
				<tr>
					<td><h:outputLabel value="#{msgs['contact.name']}" /></td>
					<td>
						<p:inputText value="#{contactMBean.name}" size="72"  maxlength="100"
							required="true" requiredMessage="#{msgs['contact.name.mandatory']}"/>
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="#{msgs['contact.email']}" /></td>
					<td>
						<p:inputText value="#{contactMBean.email}" size="72"  maxlength="100"
							required="true" requiredMessage="#{msgs['contact.email.mandatory']}">
							<f:validator validatorId="EmailValidator"/>
						</p:inputText>	
					</td>
				</tr>				
				<tr>
					<td><h:outputLabel value="#{msgs['contact.subject']}" /></td>
					<td>
						<p:inputText value="#{contactMBean.subject}" size="72"  maxlength="100"
							required="true" requiredMessage="#{msgs['contact.subject.mandatory']}"/>
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:outputLabel value="#{msgs['contact.message']}" /></td>				
				</tr>
				<tr>				
					<td colspan="2">
						<p:inputTextarea value="#{contactMBean.message}"
							cols="110" rows="5"  maxlength="300" autoResize="false"
							required="true" requiredMessage="#{msgs['contact.message.mandatory']}"/>	
					</td>
				</tr>	
				<tr>				
					<td colspan="2" align="center">
						<div class="buttons">
							<p:commandButton value="#{msgs['template.button.send']}" 
								ajax="false" action="#{contactMBean.send}" />
							<p:commandButton value="#{msgs['template.button.cancelar']}" 
								ajax="false" action="#{dashboardMBean.goToIndex}" immediate="true" />
						</div>
					</td>
				</tr>								
			</table>
		</center>	
		</div>
	</h:form>
		
  </ui:define>
  
</ui:composition>
