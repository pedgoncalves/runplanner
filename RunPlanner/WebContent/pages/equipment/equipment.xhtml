<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="#{loginBean.templateVersion}">

	<ui:define name="content">
		<style type="text/css">
			.ui-panelgrid .ui-panelgrid-cell {
  				border:0px !important;
  			}
		</style>
	
		<div class="Container100 Responsive">
            <div class="ContainerIndent">
                <div class="EmptyBox20"></div>
          
          		<i class="icon-wristwatch Fs50 Fleft hardblue"></i>
                <div class="Fs28 Fleft Wid70 hardblue">#{msgs['equipment.maintitle']}</div>
                <div class="Fs10 Fleft Wid70 leaden">#{msgs['equipment.subtitle']}</div>
                <p:separator styleClass="Wid100"></p:separator>	
                <div class="EmptyBox10"></div>
                    
				<p:panel header="Cadastro de Equipamentos">
	                <p:messages id="messages" showDetail="false" />
					<h:form>					
						
						<p:panelGrid columns="2" style="border:0px !important; background:none;" >
							<h:outputLabel for="nome" value="#{msgs['equipment.name']}: " />
							<p:inputText id="nome" value="#{equipmentMBean.equipment.name}" size="100" required="true"
								requiredMessage="#{msgs['equipment.name.mandatory']}"  maxlength="100"/>
								
							<h:outputLabel for="description" value="#{msgs['equipment.description']}: " />
							<p:inputText id="description" value="#{equipmentMBean.equipment.description}" size="100" maxlength="200"/>
							
							<h:outputLabel for="date" value="#{msgs['equipment.date']}: " />
							<p:inputMask id="date" value="#{equipmentMBean.equipment.date}" size="15" mask="99/99/9999"
								validatorMessage="#{msgs['equipment.date.invalid']}"
								converterMessage="#{msgs['equipment.date.invalid']}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputMask>
							
							<h:outputLabel for="distance" value="#{msgs['equipment.distance']}: " rendered="#{equipmentMBean.equipment.id == null}"/>
							<p:inputText id="distance" value="#{equipmentMBean.equipment.kilometers}" size="100" maxlength="4"
								validatorMessage="#{msgs['equipment.distance.invalid']}"
								converterMessage="#{msgs['equipment.distance.invalid']}"
								rendered="#{equipmentMBean.equipment.id == null}"/>
						</p:panelGrid>												
														
	                	<div class="EmptyBox10"></div>
                    	<p:separator styleClass="Wid100"></p:separator>                    	
	                	<div class="EmptyBox10"></div>								
								
						<div class="TexAlCenter">
							<p:commandButton value="#{msgs['template.button.save']}"
								rendered="#{equipmentMBean.equipment.id == null}" ajax="false"
								action="#{equipmentMBean.save}"  />
								
							<p:commandButton value="#{msgs['template.button.alterar']}"
								rendered="#{equipmentMBean.equipment.id != null}" ajax="false"
								action="#{equipmentMBean.save}" />
								
							<p:commandButton value="#{msgs['template.button.cancelar']}" ajax="false"
								action="#{equipmentMBean.find}" immediate="true" />
						</div>
			
					</h:form>
				</p:panel>          	                
            </div>
	    </div>
	</ui:define>
</ui:composition>
