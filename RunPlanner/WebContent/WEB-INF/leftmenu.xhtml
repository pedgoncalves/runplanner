<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular Hei100">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Abrir Menu"><i class="icon-menu"></i></a>
        </div>

        
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="Início" icon="icon-home-outline"  containerStyleClass="layout-menubar-active" outcome="/pages/indexV3.jsf"/>
                <p:menuitem id="sm_planilha" value="Planilhas" icon="icon-table" action="#{studentSpreadsheetMBean.goToList}"  containerStyleClass="#{dashboardMBean.selectedMenu == 'spread'?'layout-menubar-active':'layout-menubar'}"/>
                <p:menuitem id="sm_equipamentos" value="Equipamentos" icon="icon-wristwatch" action="#{equipmentMBean.goToList}"  containerStyleClass="#{dashboardMBean.selectedMenu == 'equipment'?'layout-menubar-active':'layout-menubar'}"/>
                <p:menuitem id="sm_eventos" value="Eventos" icon="icon-award" action="#{eventMBean.goToStudentList}"  containerStyleClass="#{dashboardMBean.selectedMenu == 'event'?'layout-menubar-active':'layout-menubar'}"/>
                <p:menuitem id="sm_atividades" value="Atividades" icon="icon-flash" action="#{activityMBean.goToInit}"  containerStyleClass="#{dashboardMBean.selectedMenu == 'activity'?'layout-menubar-active':'layout-menubar'}"/>
                <p:menuitem id="sm_graficos" value="Gráficos" icon="icon-chart-alt" action="#{graphMBean.goToActivity}"  containerStyleClass="#{dashboardMBean.selectedMenu == 'graphActivity'?'layout-menubar-active':'layout-menubar'}"/>
         	</ps:menu>
        </h:form>
    </div>

</ui:composition>
