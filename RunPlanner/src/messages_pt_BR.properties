loginpage.whatis.title=O que é o RunPlanner?
loginpage.whatis=O RunPlanner é um sistema voltado para treinadores e assessorias esportivas, que visa a elaboração dos treinos e o acompanhamento do desempenho dos seus atletas. Um sistema prático e intuitivo no qual em poucos cliques os treinamentos são criados e enviados aos alunos, permitindo assim que os treinadores possam otimizar o seu tempo a fim de acompanhar os progressos dos atletas e desenvolvendo novos treinos. Tudo isso em um ambiente totalmente colaborativo, uma rede social que estimulará seus alunos a praticar exercícios!<br/><br/>Agregue valor à sua assessoria, conheça o RunPlanner.


