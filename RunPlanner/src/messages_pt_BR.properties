wizard.title=CONFIGURAÇÕES INICIAIS
wizard.step0.title=Este assistente lhe guiará no cadastro das informações iniciais necessárias para acesso ao sistema. Os dados aqui preenchidos poderão ser modificados posteriormente através das funcionalidades apresentadas no menu principal do sistema. <br/> <br/> Dentro de poucos passos você estará apto a utilizar tudo que o RunPlanner tem para oferecer.
wizard.help.advice=Neste passo você deve completar as informações sobre sua assessoria. O logotipo selecionado será exibido na página dos alunos após realizarem o login no sistema.<br/>O nome de sua assessoria será exibido nos relatórios conforme o cadastro. 
wizard.help.rhythm=Como você classifica seus alunos?<br/>Iniciante, Médio e Avançado?<br/>Tartaruga, Coiote e Papa-Léguas?<br/>Faça aqui o cadastro das classificações dos seus alunos, você pode cadastrar uma ou mais classificações.  
wizard.help.teacher=Aqui você deve incluir as informações básicas sobre os professores de sua assessoria. Ao cadastrá-los no sistema, cada um receberá um e-mail automático com informações sobre login e senha de acesso. Solicite que os próprios professores completem seus cadastros posteriormente.
wizard.help.team=Nesta tela você deve cadastrar as informações de suas turmas como local, horários, dias de treinos, etc. Além disso você poderá informar quais professores são responsáveis por quais turmas.
wizard.stepFinal.title=Parabéns!
wizard.stepFinal.text=Você já realizou a configuração inicial do RunPlanner. A partir de agora poderá cadastrar seus alunos já colocando-os em turmas e associando-os às classificações cadastradas nos passos anteriores.<br/>Não esqueça de cadastrar também os templates e planilhas de treino.<br/><br/>Clique no botão 'Finalizar' e experimente tudo que o RunPlanner tem para lhe oferecer.


customer.help.payment=Os dados abaixo são relativos ao pagamento dos alunos. Deverão ser preenchidos com informações de valores a serem cobrados e o dia base de cobrança da mensalidade. Serão utilizados pelo sistema na funcionalidade de 'Pagamentos'.
customer.help.training=Os dados abaixo referem-se ao treino dos alunos. Deverão ser informadas as datas de entrada e posteriormente saída do aluno na assessoria, bem como sua turma e classificação previamente cadastradas na configuração inicial do sistema.
customer.help.medical=Os dados abaixo referem-se ao histórico metabólico do aluno. Altura, tipo sanguíneo, objetivo pretendido, entre outras informações devem ser informadas.


